<div><p></p></div>
<style>
    body {
        background: #6592cf;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    div {
        width: 150px;
        height: 130px;
        background: #243d83;
        border-radius: 10px;
        top: 35px;
        position: relative;
    }
    div::before {
        content: "";
        position: absolute;
        top: -70px;
        left: -25px;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 100px solid#243D83;
    }
    div::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%);
        width: 50px;
        height: 50px;
        background: #eeb850;
        border-radius: 10px 10px 0 0;
    }
    p {
        position: absolute;
        width: 100px;
        height: 10px;
        background: #eeb850;
        top: 9px;
        left: 50%;
        transform: translate(-50%);
        border-radius: 10px;
    }
</style>
