<div>
    <p i></p>
    <p j></p>
</div>
<style>
    body {
        background: #998235;
        margin: 60 110;
    }
    div {
        background: #1a4341;
        position: relative;
        width: 180;
        height: 180;
        border-radius: 50%;
    }
    div::after,
    div::before {
        content: "";
        position: absolute;
    }
    div::before {
        width: 80;
        height: 180;
        background: #0b2429;
        box-shadow: inset 16px 0 0#1A4341;
        z-index: -1;
        left: -60;
        border-radius: 50%;
        -webkit-box-reflect: right 140px;
    }
    div::after {
        width: 80;
        height: 80;
        background: transparent;
        border: 20px solid #ffffff;
        border-radius: 50%;
        top: 130;
        left: 30;
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }
    [i]::after,
    [i]::before {
        content: "";
        position: absolute;
        width: 20;
        height: 20;
        border-radius: 50%;
        background: #0b2429;
        border: 10px solid #998235;
        top: 70;
        clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }
    [i]::after {
        left: 100;
    }
    [i]::before {
        left: 40;
    }
    [j] {
        position: absolute;
        width: 40;
        height: 150;
        background: #0b2429;
        left: 70;
        top: 104;
        z-index: 1;
        border-radius: 50px;
    }
</style>
