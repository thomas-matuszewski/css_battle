<div id="a">
    <div id="b"></div>
    <div id="c"><p j></p></div>
    <p i></p>
</div>
<style>
    body {
        background: #1a4341;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    div {
        position: relative;
    }
    #a {
        width: 100px;
        height: 140px;
        background: #998235;
        border-radius: 20px;
        top: 30px;
    }
    #a::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 50%;
        background: #f3ac3c;
        border-radius: 20px 20px 0 0;
    }
    #a::before {
        content: "";
        position: absolute;
        top: -20px;
        right: 25px;
        width: 50%;
        height: 20px;
        background: #f3ac3c;
        border-radius: 10px 10px 0 0;
    }
    #b {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        z-index: 1;
        background: #998235;
        top: 30px;
    }
    #b:after {
        content: "";
        position: absolute;
        top: 20px;
        right: 0;
        background: #998235;
        width: 50px;
        height: 50px;
    }
    #c {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        z-index: 1;
        background: #f3ac3c;
        right: -50px;
        top: -20px;
        z-index: 2;
    }
    #c::after {
        content: "";
        position: absolute;
        top: -80;
        left: -10;
        width: 20px;
        height: 30px;
        background: #f3ac3c;
    }
    #c::before {
        content: "";
        position: absolute;
        background: #f3ac3c;
        top: -90;
        left: -50px;
        border-radius: 10px;
        width: 150px;
        height: 20px;
    }
    p {
        position: absolute;
    }
    [i] {
        background: #998235;
        width: 50px;
        height: 50px;
        z-index: 1;
        right: 0;
        top: 40px;
    }
    [j] {
        top: -95;
        left: 80;
        width: 20px;
        height: 20px;
        background: #f3ac3c;
    }
    [j]::after {
        content: "";
        position: absolute;
        top: 9;
        left: 0;
        background: #f3ac3c;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        box-shadow: 0 30px 0#998235, 0 60px 0#998235;
    }
</style>
