<div class="container">
    <div class="c1"></div>
    <div class="c2"></div>
</div>

    body {
        background: #0b2429;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .c1 {
        width: 50px;
        height: 50px;
        background: #0b2429;
        border-radius: 50%;
        box-shadow: 0px 0px 0px 45px #f3ac3c, 0px 0px 0px 65px #0b2429;
        position: absolute;
        z-index: 2;
    }
    .c2 {
        width: 200px;
        height: 200px;
        background: #998235;
        border-radius: 0 50% 0 50%;
        position: absolute;
        transform: rotateZ(-45deg);
        z-index: 1;
    }
</style>
