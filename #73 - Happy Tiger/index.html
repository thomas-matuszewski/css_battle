<style>
    body {
        background: #f3ac3c;
        margin: 75 125;
    }
    div:nth-child(1) {
        position: relative;
        width: 150;
        height: 150;
        background: #998235;
        border-radius: 100px 100px 80px 80px;
        overflow: hidden;
    }
    div::after,
    div::before {
        content: "";
        position: absolute;
    }
    div:nth-child(1)::before {
        width: 20;
        height: 20;
        background: #1a4341;
        top: 60;
        left: 25;
        border-radius: 50%;
        -webkit-box-reflect: right 60px;
    }
    div:nth-child(1)::after {
        width: 32;
        height: 32;
        background: #1a4341;
        top: -13;
        left: 59;
        transform: rotate(45deg);
    }
    div:nth-child(2) {
        position: relative;
        width: 40;
        height: 40;
        background: #1a4341;
        border-radius: 50%50%50%50%;
        z-index: -1;
        border: solid 10px #998235;
        top: -160;
        left: -10;
        -webkit-box-reflect: right 50px;
    }
    div:nth-child(3) {
        position: absolute;
        width: 100;
        height: 40;
        background: #fff;
        top: 170;
        left: 150;
        border-radius: 60px 60px 150px 150px;
    }
    p {
        position: absolute;
        width: 20;
        height: 20;
        top: 144;
        border-radius: 50%;
        border: 10px solid #1a4341;
        clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }
    p:nth-child(1) {
        left: 165;
    }
    p:nth-child(2) {
        left: 195;
    }
    p:nth-child(3) {
        width: 10;
        height: 50;
        border: 0;
        background: #1a4341;
        border-radius: 0;
        top: 119;
        left: 195;
    }
</style>
