<div></div>
<style>
    body {
        background: #293462;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    div {
        width: 200px;
        height: 200px;
        background: #fff1c1;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }
    div::after {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #fe5f55;
        bottom: 11px;
        left: 5px;
        transform: rotate(45deg);
    }
    div::before {
        content: "";
        position: absolute;
        width: 150px;
        height: 200px;
        background: #fe5f55;
        bottom: -83px;
        right: 1px;
        transform: rotate(45deg);
    }
</style>
